{% extends "adminindex.html" %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="addStaffcode#services">
  <table width="200" border="1" id="customers">
    <tr>
      <th>first name </th>
      <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <th>last name </th>
      <td><label>
        <input type="text" name="textfield2" required pattern="[A-Z a-z.]{1,25}" />
      </label></td>
    </tr>
    <tr>
      <th>gender</th>
      <td><label>
        <input name="radiobutton" type="radio" value="male" checked/>
      male
      <input name="radiobutton" type="radio" value="female" />
      female</label></td>
    </tr>
    <tr>
      <th>phone number </th>
      <td><label>
        <input type="text" name="textfield3" required pattern="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
      <th height="45">email</th>
      <td><label>
        <input type="text" name="textfield4"required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
      </label></td>
    </tr>
    <tr>
      <th height="45">department</th>
      <td><label>
        <select name="textfield5">
           {% for i in val %}

          <option value="{{i[0]}}">{{i[1]}}</option>
          {% endfor %}

        </select>
      </label></td>
    </tr>
    <tr>
      <th height="45">username</th>
      <td><label>
        <input type="text" name="textfield6" required/>
      </label></td>
    </tr>
    <tr>
      <th height="45">password</th>
      <td><label>
        <input type="password" name="textfield7" required  />
      </label></td>
    </tr>
    <tr>
      <td height="45" colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="register" class="btn btn-outline-primary" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
