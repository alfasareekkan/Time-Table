{% extends "module2/staffindex.html" %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="attendence">
  <table width="200" border="1" id="customers">
    <tr>
      <th>Name</th>
      <th>reg no </th>
      <th>&nbsp;</th>
    </tr>
    {% for i in val %}
    <tr>
      <td value="{{i[0]}}">{{i[1]}} {{i[2]}}</td>
      <td value="{{i[4]}}">{{i[3]}}</td>
      <td><label>
        <input type="checkbox" name="checkbox" value="{{i[0]}}" />
      </label></td>
    </tr>
    {% endfor %}
    <tr>
      <td colspan="3"><label>
        <input type="submit" name="Submit" value="finish" />
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
